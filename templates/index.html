<!DOCTYPE HTML>
<html>
<head>
    <title>Clippy</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div id="page-wrap">
        <section class="content">
            <span id="heading">
                <h2>Clippy</h2>
            </span>
            <span id="buttons">
                <button class="button button--clippy button--round-s" id="saveButton"><i class="fa fa-paperclip" aria-hidden="true"></i><span>Save</span></button>
                <button class="button button--clippy button--round-s" id="copyButton"><i class="fa fa-clipboard" aria-hidden="true"></i><span>Clipboard</span></button>
                <a href="#"><button class="button button--clippy button--round-s" id="downloadButton"><i class="fa fa-download" aria-hidden="true"></i><span>Download</span></button></a>
            </span>
            <textarea cols="200" rows="40" id="board"></textarea>
        </section>
    </div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.4.2.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
</html>
